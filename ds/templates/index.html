<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Document Summarizer</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Document Summarizer</h3>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="form-group">
                                <label for="pdf_file">Upload PDF</label>
                                <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" accept="application/pdf">
                            </div>
                            <div class="form-group">
                                <label for="user_information">User Information</label>
                                <input type="text" class="form-control" id="user_information" name="user_information" placeholder="Enter user information">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Generate Summary</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-5" id="summary-card" style="display: none;">
                    <div class="card-header">
                        <h3>Summary</h3>
                    </div>
                    <div class="card-body" id="summary">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
